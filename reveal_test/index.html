### それぞれの意味
---
* ワークツリー
  - 作業場
* ステージ
  - コミットを準備する場
* リポジトリ
  - スナップショットを記録（コミット）する場

>>>

### ワークツリー
---
* 作業場
  - ファイルを編集する場

>>>

### ステージ
---
* コミットを準備する場
  - `git add` コマンドにより、ワークツリーの内容からblobオブジェクト、インデックスを作成する（後述）

>>>

### リポジトリ
---
* スナップショットを記録（コミット）する場
  - Gitでは、差分ではなくスナップショットを記録する。それにより、超高速なブランチ切り替えを実現。大規模な開発で威力を発揮
  - blobオブジェクト（圧縮ファイル）、treeオブジェクト、commitオブジェクトを管理（後述）
    * 上記3つのオブジェクトはGitオブジェクトと呼ばれる

---

## Gitコマンド説明
---
リポジトリ作成からコミットまで

---

### `git init`
---
* ローカルに.gitフォルダを作成し、ローカルリポジトリを作成する
* `git init –-bare` : bareリポジトリを作成する
  - bareリポジトリ : ワークツリーをもたないリポジトリ
    * リモートリポジトリ専用
  - non-bareリポジトリ : ワークツリーをもつリポジトリ
    * ローカルリポジトリ（としたほうがよい）

>>>
